<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum de Discussion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-comments"></i> Forum de Discussion</h1>
            <p>Rejoins la communauté!</p>
        </header>

        <!-- User Profile -->
        <div class="user-section">
            <div class="user-input">
                <input type="text" id="username" placeholder="Ton pseudo" maxlength="20">
                <button onclick="setUsername()"><i class="fas fa-check"></i> Définir</button>
            </div>
            <div id="currentUser" class="current-user"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h3><i class="fas fa-folder"></i> Catégories</h3>
                <div id="categories" class="categories-list"></div>
                <button class="btn-primary" onclick="showNewThreadForm()"><i class="fas fa-message"></i> Nouveau sujet</button>
            </aside>

            <!-- Content Area -->
            <main class="content">
                <!-- View: Threads List -->
                <div id="threadsView" class="view active">
                    <h2 id="categoryTitle">Tous les sujets</h2>
                    <div id="threadsList" class="threads-list"></div>
                </div>

                <!-- View: Thread Messages -->
                <div id="threadView" class="view">
                    <button class="btn-back" onclick="backToCategories()"><i class="fas fa-arrow-left"></i> Retour</button>
                    <h2 id="threadTitle"></h2>
                    <div id="messagesList" class="messages-list"></div>
                    <div class="new-message">
                        <textarea id="messageContent" placeholder="Écris ta réponse..."></textarea>
                        <button onclick="addMessage()"><i class="fas fa-paper-plane"></i> Envoyer</button>
                    </div>
                </div>

                <!-- View: New Thread Form -->
                <div id="newThreadView" class="view">
                    <button class="btn-back" onclick="backToCategories()"><i class="fas fa-arrow-left"></i> Retour</button>
                    <h2><i class="fas fa-pen-to-square"></i> Créer un nouveau sujet</h2>
                    <form id="threadForm" onsubmit="createThread(event)">
                        <label><i class="fas fa-folder-open"></i> Catégorie:</label>
                        <select id="categorySelect">
                            <option value="">Sélectionne une catégorie</option>
                        </select>

                        <label><i class="fas fa-heading"></i> Titre:</label>
                        <input type="text" id="threadTitle" placeholder="Titre du sujet" required maxlength="100">

                        <label><i class="fas fa-message"></i> Message:</label>
                        <textarea id="threadContent" placeholder="Écris ton message..." required></textarea>

                        <button type="submit" class="btn-primary"><i class="fas fa-paper-plane"></i> Créer le sujet</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
